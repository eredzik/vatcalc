name: Run tests
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Setup dependencies
        run: |
          pip3 install pipenv
          pipenv install --dev
      - name: Build coverage file
        run: pytest --cache-clear --cov=app --cov-report xml

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: pytest
